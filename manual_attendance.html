<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Attendance</title>
    <script
      src="https://kit.fontawesome.com/6045d1d2eb.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      button {
        cursor: pointer;
        font-size: 15px;
      }
      .container-2 {
        padding: 10px 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      #body-container {
        box-shadow: 0 1px 20px rgba(0, 0, 0, 0.1);
      }
      .container-3 {
        padding: 10px 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .input-wrapper {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      .input-wrapper input {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .input-wrapper button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        font-weight: 60px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .input-wrapper button:hover {
        background-color: #45a049;
      }

      input {
        padding: 10px;
        border-radius: 5px;
        border: 0.2px solid black;
      }

      button {
        padding: 8px;
        border: none;
        border-radius: 5px;
      }

      .container-4 {
        display: flex;
        box-shadow: 0 1px 20px rgba(0, 0, 0, 0.1);
        justify-content: space-between;
        padding: 20px;
        margin: 20px auto 0 auto; /* Push slightly from top */
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
        background-color: white;
      }
      .left {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
      }
      #view {
  background-color: #007bff;
  color: white;
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  font-weight: 500;
  box-shadow: 0 2px 6px rgba(0, 123, 255, 0.3);
  transition: background-color 0.3s ease, transform 0.2s ease;
}
button:hover {
     transform: translateY(-1px);
}

#view:hover {
  background-color: #0056b3;
    transform: translateY(-1px);
}
     .fa-solid.fa-user {
  
  color: #007bff;
  padding: 12px;
  font-size: 24px;
  border-radius: 50%;
  
}
    </style>
  </head>
  <body>
    <div id="body-container">
      <div class="container">
        <i class="fa-solid fa-arrow-left"></i>
        <h2>Manual Attendance</h2>
        <i class="fa-solid fa-calendar"></i>
      </div>

      <div class="container-2">
        <b>Date:</b>
      </div>

      <div class="container-3">
        <b>Enter Student Roll Number</b>
        <div class="input-wrapper">
          <input
            id="input"
            type="text"
            placeholder="Enter Student Roll Number"
          />
          <button id="searchBtn">Search</button>
        </div>
      </div>
    </div>
    <div class="container-4">
      <div id="left-left">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="left">
        <p>Name: <b id="name"></b></p>
        <p>Roll no: <b id="id_num"></b></p>
      </div>
      <div class="right">
        <button id="view">View Details</button>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        onValue,
        set,
        remove,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

      let appSetting = {
        databaseURL:
          "https://attendance-application-ead94-default-rtdb.firebaseio.com/",
      };

      const app = initializeApp(appSetting);
      const database = getDatabase(app);
      const name_db = ref(database, "users");

      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      const date = new Date();
      let p = document.querySelector(".container-2 b");
      p.innerHTML += ` ${date.getDate()}th ${
        monthNames[date.getMonth()]
      } ${date.getFullYear()}`;

      const back_btn = document.querySelector(".fa-solid.fa-arrow-left");
      back_btn.addEventListener("click", () => {
        window.location.href = "teachers.html";
      });
      const search_btn = document.querySelector("#searchBtn");
      search_btn.addEventListener("click", () => {
        let input_value = document.querySelector("#input").value.trim();
        let user_name = document.querySelector("#name")
        let id = document.querySelector("#id_num")
 
        const container_4 = document.querySelector(".container-4")
        onValue(name_db, (snapshot) => {
          if (!snapshot.exists()) return;

          const data = snapshot.val();
          for(let key in data)
          {
            if(data[key].userType==="student")
            {
                if(data[key].emailOrRoll === input_value)
                {
                   container_4.style.display = "flex";
                   user_name.innerHTML = data[key].name;
                   id.innerHTML = data[key].emailOrRoll;
                   break;
                }
                else
                {
                  container_4.style.display = "none";
                  user_name.innerHTML = "";
                  id.innerHTML = "";
                }

            }
          }
        });
      });
      const view_btn = document.querySelector("#view");
      view_btn.addEventListener("click", () => {
        window.location.href = "manual_attendance_1.html";
      });
    </script>
  </body>
</html>
