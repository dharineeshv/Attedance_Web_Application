  padding: 90px 15px 20px;

   flex-direction: column;

<body>
  
  <div class="nav-container">
    <i class="fa-solid fa-arrow-left"></i>
    <h2>Movement Pass</h2>
  </div>


  <div class="content">
    <p style="color:#555;">Your movement pass details will appear here...</p>

  <div class="details">
     <button id=date-button>
       
    </button>

</html>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    set,
    onValue,
    get,
    push,
    update
  } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

  const appSetting = {
    databaseURL: "https://attendance-application-ead94-default-rtdb.firebaseio.com/",
  };
  const app = initializeApp(appSetting);
  const database = getDatabase(app);

  const student_movement_pass_db = ref(database, "student_movement_pass_details");

  document.querySelector(".fa-arrow-left").addEventListener("click", () => {
    window.location.href = "students.html";
  });

  let plusBtn = document.querySelector(".plus-btn");
  plusBtn.addEventListener("click", () => {
    window.location.href = "create_pass.html";    
  });

  let content_class = document.querySelector('.content');
  let details_class = document.querySelector('.details');
  const student_roll_no = sessionStorage.getItem("Rollno");
  
  let day = document.querySelector('.day');
  let month = document.querySelector('.month');
  let time = document.querySelector('#time');
  let btn = document.querySelector('#btn');
  let purpose =  document.querySelector('#purpose');
  

onValue(student_movement_pass_db, (snapshot) => {
  if (snapshot.exists()) {
    const data = snapshot.val();
    content_class.innerHTML = "";
    let found = false;

    for (let key in data) {
      const pass = data[key];
      if (pass.rollno === student_roll_no) {
        found = true;

        // create card for this pass
        const detailsDiv = document.createElement("div");
        detailsDiv.className = "details";
        detailsDiv.style.display = "flex";
    
        detailsDiv.innerHTML = `
          <button id="date-button">
            <p class="day">${pass.day}</p>
            <p class="month">${pass.month}</p>
          </button>
          <div class="inner-content">
            <b id="time">${pass.start_hour}:${pass.start_minute} ${pass.period1} 
              to ${pass.end_hour}:${pass.end_minute} ${pass.period2}</b>
            <p>Attendance Pass</p>
            <p id="purpose">${pass.purpose}</p>
          </div>
          <button id="btn">${pass.status}</button>
        `;

        const btn = detailsDiv.querySelector("#btn");

        // ðŸ•’ Check if expired
        let now = new Date();
        let currentHr = now.getHours();
        let currentMin = now.getMinutes();
        let endHr = parseInt(pass.end_hour);
        let endMin = parseInt(pass.end_minute);

        let currentTotal = currentHr * 60 + currentMin;
        let endTotal = endHr * 60 + endMin;

        if (currentTotal >= endTotal && pass.status === "active") {
          // â° Update Firebase to expired
          const passRef = ref(database, "student_movement_pass_details/" + key);
          update(passRef, { status: "expired" });
          btn.style.backgroundColor = "red";
          btn.innerHTML = "Expired";
        } else if (pass.status === "active") {
          btn.style.backgroundColor = "green";
          btn.innerHTML = "Active";
        } else if (pass.status === "expired") {
          btn.style.backgroundColor = "red";
          btn.innerHTML = "Expired";
        }

        // ðŸŽ¯ Click to view
        detailsDiv.addEventListener("click", () => {
          sessionStorage.setItem("selectedPassKey", key);
          window.location.href = "movement_pass_1.html";
        });

        content_class.appendChild(detailsDiv);
      }
    }

    if (!found) {
      content_class.innerHTML = `<p style="color:#555;">No passes found.</p>`;
    }
  } else {
    content_class.innerHTML = `<p style="color:#555;">No movement pass data available.</p>`;
  }
});


  

</script>
