<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance App Login</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right, #e6f0ff, #f9f9f9);
      }

      .container {
        background: #fff;
        width: 350px;
        border-radius: 15px;
        padding: 40px 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .icon {
        width: 60px;
        height: 60px;
        background-color: #007bff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 28px;
        margin: 0 auto 20px;
      }

      h1 {
        font-size: 1.8em;
        color: #222;
        margin-bottom: 5px;
      }

      p {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 20px;
      }

      .options {
        display: flex;
        justify-content: space-between;
        background-color: #f4f6fa;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .options button {
        flex: 1;
        padding: 10px 0;
        border: none;
        background: transparent;
        font-weight: 600;
        color: #555;
        cursor: pointer;
        transition: 0.3s;
      }

      .options button.active {
        background-color: #fff;
        color: #007bff;
        box-shadow: inset 0 -3px 0 #007bff;
      }

      .input-field {
        text-align: left;
        margin-bottom: 15px;
      }

      .input-field label {
        font-weight: 500;
        font-size: 0.9em;
        color: #333;
      }

      .input-field input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 0.9em;
        outline: none;
        transition: 0.2s;
      }

      .input-field input:focus {
        border-color: #007bff;
      }

      .login-btn {
        width: 100%;
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-btn:hover {
        background-color: #005fcc;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="icon">ðŸŽ“</div>
      <h1>Welcome Back!</h1>
      <p>Log in to your account to continue.</p>

      <div class="options">
        <button class="active" id="studentBtn">Student</button>
        <button id="teacherBtn">Teacher</button>
      </div>

      <!-- Name Input for Students -->
      <div class="input-field" id="nameField">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="input-field">
        <label for="email" id="inputLabel">Roll Number</label>
        <input
          type="text"
          id="email"
          placeholder="Enter your roll number"
        />
      </div>

      <div class="input-field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
      </div>

      <button class="login-btn" id="loginBtn">Log In</button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

      const appSetting = {
        databaseURL:
          "https://attendance-application-ead94-default-rtdb.firebaseio.com/",
      };
      const app = initializeApp(appSetting);
      const database = getDatabase(app);
      const name_db = ref(database, "users");

      const studentBtn = document.getElementById("studentBtn");
      const teacherBtn = document.getElementById("teacherBtn");
      const loginBtn = document.getElementById("loginBtn");
      const inputLabel = document.getElementById("inputLabel");
      const emailInput = document.getElementById("email");
      const nameField = document.getElementById("nameField");
      const nameInput = document.getElementById("name");

      let userType = "student";

      // Show/hide Name input based on user type
      studentBtn.addEventListener("click", () => {
        userType = "student";
        studentBtn.classList.add("active");
        teacherBtn.classList.remove("active");
        inputLabel.textContent = "Roll Number";
        emailInput.placeholder = "Enter your roll number";
        emailInput.type = "text";
        nameField.style.display = "block";
      });

      teacherBtn.addEventListener("click", () => {
        userType = "teacher";
        teacherBtn.classList.add("active");
        studentBtn.classList.remove("active");
        inputLabel.textContent = "Email";
        emailInput.placeholder = "Enter your email address";
        emailInput.type = "email";
        nameField.style.display = "none";
      });

      loginBtn.addEventListener("click", () => {
        const emailOrRoll = emailInput.value.trim();
        const password = document.getElementById("password").value.trim();
        const studentName = nameInput.value.trim();

        if (userType === "teacher") {
          if (!emailOrRoll.endsWith("@bitsathy.ac.in")) {
            alert("Invalid email domain. Use @bitsathy.ac.in");
            return;
          }
        } else if (userType === "student") {
          if (emailOrRoll === "" || studentName === "") {
            alert("Please enter your name and roll number");
            return;
          }
        }

        const datas = {
          userType: userType,
          emailOrRoll: emailOrRoll,
          password: password,
          name: userType === "student" ? studentName : "",
        };

        push(name_db, datas);

        if (userType === "student") {
          if (password === "bitsathy") {
            sessionStorage.setItem("Rollno", emailOrRoll);
            sessionStorage.setItem("name", studentName);
            sessionStorage.setItem("password", password);
            window.location.href = "students.html";
          } else {
            alert("Incorrect student password.");
          }
        } else if (userType === "teacher") {
          if (password === "faculty123") {
            sessionStorage.setItem("email", emailOrRoll.trim().toLowerCase());
            sessionStorage.setItem("password", password);
            window.location.href = "teachers.html";
          } else {
            alert("Incorrect teacher password.");
          }
        }
      });
    </script>
  </body>
</html>
