<style>

 }

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, push, onValue, get,remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

// Firebase setup
const appSetting = {
  databaseURL: "https://attendance-application-ead94-default-rtdb.firebaseio.com/",
};
const app = initializeApp(appSetting);
const database = getDatabase(app);
const student_otp_db = ref(database, "otp_by_student");
const teacher_otp_db = ref(database, "teachers_otp");

//from sessionstroage as email
const teacherEmail = (sessionStorage.getItem("email") || "").trim();

// DOM elements
const btnaction = document.querySelector("#btn1");
const manual = document.querySelector("#btn2");
const timer = document.querySelector(".timer");
const s = document.querySelector("#timer-button");
const liveContainer = document.querySelector("#live");
let currentOtp = "";

// Generate OTP
btnaction.addEventListener("click", () => {
  currentOtp = "";
  const otpInputs = document.querySelectorAll(".otpbox");
  timer.style.display = "flex";

  // Generate random 6-digit OTP
  otpInputs.forEach((input) => {
    const value = Math.floor(Math.random() * 10);
    input.value = value;
    currentOtp += value;
  });
const now = new Date();
const hours = now.getHours();
const minutes = now.getMinutes();
const ampm = hours >= 12 ? 'PM' : 'AM';
const formattedHours = hours % 12 === 0 ? 12 : hours % 12; // convert 0 â†’ 12
const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;

const time12h = formattedHours + ':' + formattedMinutes + ' ' + ampm;

  const otpRef = push(teacher_otp_db, { 
  otp: currentOtp, 
  email: teacherEmail,
  createdAt: time12h// store timestamp
});

// Automatically delete after 25 minutes
setTimeout(() => {
  remove(otpRef); 
}, 1500000); 

  // Timer
  s.style.backgroundColor = "orangered";
  s.style.animation = "none";
  let seconds = 1500; // 25 minutes
  s.innerHTML = seconds;

  const sec = setInterval(() => {
    seconds--;
    s.innerHTML = seconds;

    if (seconds <= 5 && seconds > 0) s.style.animation = "blink 1s infinite";

    if (seconds === 0) {
      clearInterval(sec);
      timer.style.display = "none";
      otpInputs.forEach((input) => (input.value = ""));
    }
  }, 1000);
});



manual.addEventListener("click", () => {
  window.location.href = "manual_attendance.html";
});


//verified_____________________________________________________

// Live attendance listener
onValue(student_otp_db, (snapshot) => {
  if (snapshot.exists())
  {
    let anyStudent = false;

      const data = snapshot.val();
      for(let key in data)
      {
        const student = data[key]; 
        if(student.students_otp===currentOtp)
        {

                 anyStudent = true;

      // Check if this student is already displayed
      if (!document.getElementById(key)) {
        const studentDiv = document.createElement("div");
        studentDiv.classList.add("student_details");
        studentDiv.id = key; // unique ID to prevent duplicates

        studentDiv.innerHTML = `
          <div class="left">
            <span>Name: <b>${student.name}</b></span>
            <span>Roll_No: <b>${student.rollno}</b></span>
          </div>
          <div class="right">
            <p>Time: ${student.time}</p>
            <p>Date: ${student.date}</p>
          </div>
        `;

        liveContainer.appendChild(studentDiv);
      }
    }
  }

  // Show or hide live container depending on if any student matched
  liveContainer.style.display = anyStudent ? "flex" : "none";
  }
});

      




const delete_btn = document.querySelector('#clearBtn');
delete_btn.addEventListener('click',()=>
{
    get(student_otp_db).then((snapshot)=>
    {
      const data = snapshot.val();
      for(let key in data)
      {
        if(data[key].students_otp===currentOtp)
        {
          remove(ref(database,`otp_by_student/${key}`))
          const studentDiv = document.getElementById(key);
           if (studentDiv) studentDiv.remove();
        }
      }
    })
})
</script>
