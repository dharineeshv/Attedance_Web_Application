<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Attendance</title>
    <script
      src="https://kit.fontawesome.com/6045d1d2eb.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      button {
        cursor: pointer;
        font-size: 15px;
      }
      .container-2 {
        padding: 10px 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      #body-container {
        box-shadow: 0 1px 20px rgba(0, 0, 0, 0.1);
      }
      .container-3 {
        padding: 10px 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .input-wrapper {
        display: flex;
        gap: 10px;
        width: 100%;
      }

      .input-wrapper input {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .input-wrapper button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        font-weight: 60px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .input-wrapper button:hover {
        background-color: #45a049;
      }

      input {
        padding: 10px;
        border-radius: 5px;
        border: 0.2px solid black;
      }

      button {
        padding: 8px;
        border: none;
        border-radius: 5px;
      }

      .container-4 {
        display: none;
        box-shadow: 0 1px 20px rgba(0, 0, 0, 0.1);
        justify-content: space-between;
        padding: 20px;
        margin: 20px auto 0 auto; /* Push slightly from top */
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
        background-color: white;
      }
      .left {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
      }
      #view {
  background-color: #007bff;
  color: white;
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  font-weight: 500;
  box-shadow: 0 2px 6px rgba(0, 123, 255, 0.3);
  transition: background-color 0.3s ease, transform 0.2s ease;
}
button:hover {
     transform: translateY(-1px);
}

#view:hover {
  background-color: #0056b3;
    transform: translateY(-1px);
}
     .fa-solid.fa-user {
  
  color: #007bff;
  padding: 12px;
  font-size: 24px;
  border-radius: 50%;
  
}
      /* ✅ Responsive Design for Search Result Card */
@media (max-width: 768px) {
  .container-4 {
    flex-direction: column; /* stack items vertically */
    align-items: center;
    text-align: center;
    gap: 15px;
    padding: 15px;
    width: 95%;
  }

  #left-left {
    display: flex;
    justify-content: center;
  }

  .left {
    align-items: center;
    gap: 5px;
  }

  .right {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  #view {
    width: 80%;
    font-size: 0.9rem;
    padding: 10px;
  }

  .fa-solid.fa-user {
    font-size: 30px;
    padding: 10px;
  }
}

/* ✅ Extra-small mobile (phones ≤480px) */
@media (max-width: 480px) {
  .container-4 {
    width: 90%;
    padding: 12px;
  }

  .fa-solid.fa-user {
    font-size: 26px;
  }

  #view {
    width: 90%;
    font-size: 0.85rem;
  }

  .left p {
    font-size: 0.9rem;
  }
}

    </style>
  </head>
  <body>
    <div id="body-container">
      <div class="container">
        <i class="fa-solid fa-arrow-left"></i>
        <h2>Manual Attendance Marking</h2>
        <i class="fa-solid fa-calendar"></i>
      </div>

      <div class="container-2">
        <b>Date:</b>
      </div>

      <div class="container-3">
        <b>Enter Student Roll No</b>
        <div class="input-wrapper">
          <input
            id="input"
            type="text"
            placeholder="Roll No"
          />
          <button id="searchBtn">Search</button>
        </div>
      </div>
    </div>
    <div class="container-4">
      <div id="left-left">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="left">
        <p>Name: <b id="name"></b></p>
        <p>Roll no: <b id="id_num"></b></p>
      </div>
      <div class="right">
        <button id="view">View Details</button>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        get,
        onValue,
        set,
        remove,

      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

      let appSetting = {
        databaseURL:
          "https://attendance-application-ead94-default-rtdb.firebaseio.com/",
      };

      const app = initializeApp(appSetting);
      const database = getDatabase(app);
      const name_db = ref(database, "users");
  
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      const date = new Date();
      let p = document.querySelector(".container-2 b");
      p.innerHTML += ` ${date.getDate()} ${
        monthNames[date.getMonth()]
      } ${date.getFullYear()}`;

      const back_btn = document.querySelector(".fa-solid.fa-arrow-left");
      back_btn.addEventListener("click", () => {
        window.location.href = "teachers.html";
      });


     
      const input = document.getElementById("input");
      const searchBtn = document.getElementById("searchBtn");
      let student_name = "";
      let student_rollno = "";
      searchBtn.addEventListener("click",()=>
      {
        const rollno = input.value.trim();
        if (rollno === "") {
          alert("Please enter a roll number.");
          return;
        }

        get(name_db).then((snapshot) => {
          const data = snapshot.val();
          let found = false;

          for (let key in data) {
            if (data[key].emailOrRoll === rollno) {
             student_name = data[key].name;
             student_rollno = data[key].emailOrRoll;
              sessionStorage.setItem("Rollno", student_rollno);
              found = true;
              break;
            }
          }

          if (found) {
            document.querySelector(".container-4").style.display = "flex";
            document.getElementById("name").textContent = student_name;
            document.getElementById("id_num").textContent = student_rollno;
           


          } else {
            alert("Student not found. Please check the roll number and try again.");
            document.querySelector(".container-4").style.display = "none";
          }
        });
      })


      const view_btn = document.querySelector("#view");
      view_btn.addEventListener("click", () => {
        window.location.href = "manual_attendance_1.html";
      });
    </script>
  </body>
</html>
